<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up your account</title>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <div class="container">
        <div class="left-panel">
          <h1>Create your Fiber account</h1>
          <p class="name">Your Name</p>
          <input type="text" name="name" placeholder="Jhon Doe" required>
          <p class="name">Email</p>
          <input type="email" name="email" placeholder="jhon@example.com" required>
          <p class="name">Password</p>
          <input type="password" name="password" placeholder="At least 8 characters" required>
          <p>
            <input type="checkbox" id="agree" required>
            <label for="agree">By ccreating an account on Fiber,yaou agree to the<br> <a href="#">Terms & conditions</a></label>
          </p>
          <button type="submit">
            Create Fiber Account
          </button>
          <p class="term">Already have an account? <a href="login.html">Log In</a></p>
        </div>
        <div class="right-panel">
          <img src="Sign Up Image.png" alt="Illustration">
          <h1>Unparalelled Templates</h1>
          <p>Crafted by a team of professional designers, our<br>templates are eunparalleled in the market.</p>
        </div>
      </div>
  </body>
</html>
